        (function (doc, win) {
            var docEl = doc.documentElement,

                    recalc = function () {
                        var clientWidth = docEl.clientWidth;
                        if (!clientWidth) return;
                        if (clientWidth < 641) {
                            docEl.style.fontSize = 100 * (clientWidth / 640) + 'px';
                        } else {
                            docEl.style.fontSize = '100px';
                        }
                    };
            if (!doc.addEventListener) return;

            doc.addEventListener('DOMContentLoaded', recalc, false);

<script>
    $(function () {
        function setNum(obj) {
            obj.attr("class", "item");
            obj.addClass("animation-rotateDown");
            setTimeout(function () {
                obj.addClass("animation-rotateDown-back");
            }, 300);
        }
        function parseParam(name){
            var queryReg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
            var queryStr = location.search.substr(1).match(queryReg);
            if(queryStr !== null){
                return queryStr[2];
            }
            return null;
        }

        function update() {
            var date = new Date();
            var month = date.getMonth() + 1,
                    today = date.getDate(),
                    hour = date.getHours(),
                    minute = date.getMinutes(),
                    second = date.getSeconds();
            month = month < 10 ? '0' + Number(month) : month;
            today = today < 10 ? '0' + Number(today) : today;
            hour = hour < 10 ? '0' + Number(hour) : hour;
            minute = minute < 10 ? '0' + Number(minute) : minute;
            second = second < 10 ? '0' + Number(second) : second;
            $("#month").text(month);
            $("#day").text(today);
            $("#hour").text(hour);
            $("#minute").text(minute);
            $("#second").text(second);
            setTimeout(update, 1000)
        }

        update();

        if(parseParam('type')=='1'){
            $('.main-wrap').addClass('video')
        }
    })
</script>
